<ion-header>

  <ion-navbar>
  <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
  </button>  
    <ion-title>Systems</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item detail-none *ngFor="let s of systems" (click)="gotoSystem(s)">
      <ion-thumbnail item-left>
      <img src="assets/images/integrated_circuit.png" alt="">      
      </ion-thumbnail>
      <h2>{{s.name}}</h2>
      <p>{{s.info}}</p> 
      <ion-icon item-right name="switch"></ion-icon>    
    </button>
  </ion-list>
</ion-content>
