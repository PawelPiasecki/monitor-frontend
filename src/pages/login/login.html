<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="vertical-align-content">
  <ion-list>
    <ion-item>
      <ion-label fixed >Login</ion-label>
      <ion-input type="email" placeholder="e-mail"></ion-input>
    </ion-item>

      <ion-label fixed >Password</ion-label>
      <ion-input type="password" placeholder="password"></ion-input>
    </ion-item>    
  </ion-list>
  <button ion-button block color="dark">Zaloguj</button> 
  <a href="http://server/forgotpassword" class="horizontal-align-text">Forgot password?</a>
