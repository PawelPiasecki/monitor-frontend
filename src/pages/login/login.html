<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="vertical-align-content">
  <form #loginCreds="ngForm" (ngSubmit)="login(loginCreds.value)">
    <ion-item>
      <ion-label fixed >Login</ion-label>
      <ion-input type="text" name="username" placeholder="e-mail" ngModel></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed >Password</ion-label>
      <ion-input type="password" name="password" placeholder="password" ngModel></ion-input>
    </ion-item>  
    <button ion-button block color="dark" type="submit">Zaloguj</button>   
  </form>
  
  <a href="http://server/forgotpassword" class="horizontal-align-text">Forgot password?</a>      
</ion-content>
