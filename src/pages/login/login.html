<ion-content class="login-content" padding>
  <ion-row class="logo-row">

    <ion-col width-100>
      <img src="https://image.ibb.co/iEgj8Q/logoelder.png"/>
    </ion-col>

  </ion-row>
  <div class="login-box">
    <form #loginCreds="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="text" placeholder="Email" name="username" ngModel required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" ngModel required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full (click)="login(loginCreds.value)"
           [disabled]="!loginCreds.form.valid">Login</button>
            <a href="{{Base_URL}}/forgotpassword" class="horizontal-align-text">Forgot password?</a>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
