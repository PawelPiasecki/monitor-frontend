<ion-header>

  <ion-navbar>
  <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
  </button>    
    <ion-title>Notifications</ion-title>
  </ion-navbar>

</ion-header>
  

<ion-content>

  
 
    <ion-item-group *ngFor="let group of groupedNotifications">
      <ion-item-divider light>{{group.date | date: 'dd/MM/yyyy'}}</ion-item-divider>
      <ion-item *ngFor="let notification of group.notifications">{{notification.date | date: 'HH:mm'}} {{notification.content}}</ion-item>
    </ion-item-group>  

</ion-content>
