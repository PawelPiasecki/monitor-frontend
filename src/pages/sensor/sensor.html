<ion-header>

  <ion-navbar>
    <ion-title>{{sensor.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>

    <ion-item>
      <ion-avatar item-left>
        <img src="http://icons.iconarchive.com/icons/icons8/windows-8/512/Science-Temperature-icon.png">
      </ion-avatar>
      <h2>{{sensor.name}}</h2>      
    </ion-item>

    <img src="http://icons.iconarchive.com/icons/icons8/windows-8/512/Science-Temperature-icon.png">

    <ion-card-content>
      Sensor temperatury <br>
      Temperatura: {{sensor.value}}      
    </ion-card-content>
      <button (click)="press()">sdfsdfds</button>
    <button (click)="send()">send</button>

    <ion-item>
        <ion-label>Status</ion-label>
        <ion-toggle [(ngModel)]="sensor.state" checked="{{sensor.state}}"></ion-toggle>
    </ion-item>

  </ion-card>
</ion-content>
