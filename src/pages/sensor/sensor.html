<ion-header>

  <ion-navbar>
    <ion-title>{{sensor.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>

    <ion-item>
      <ion-avatar item-left>
        <img src="https://maxcdn.icons8.com/Android_L/PNG/512/Industry/electrical_sensor-512.png">
      </ion-avatar>
      <h2>{{sensor.name}}</h2>      
    </ion-item>

    <ion-card-content>     
      Wartosc: {{sensor.value}}      
    </ion-card-content>    


  </ion-card>
</ion-content>
